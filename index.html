<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Mode</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            white-space: pre-wrap;
            font-size: 20px;
            margin-top: 20px;
        }
        .blink {
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>HACKER MODE ACTIVATED...</h1>
    <div class="container" id="output"></div>

    <script>
        const userInfo = `
[+] Initiating Data Collection...
-------------------------------------
> Browser: ${navigator.appName}
> User Agent: ${navigator.userAgent}
> Platform: ${navigator.platform}
> Language: ${navigator.language}
> Online Status: ${navigator.onLine ? "Online" : "Offline"}
> Current Time: ${new Date().toLocaleString()}
-------------------------------------
`;

        let index = 0;
        function typeEffect() {
            if (index < userInfo.length) {
                document.getElementById("output").innerHTML += userInfo.charAt(index);
                index++;
                setTimeout(typeEffect, 50);  // Typing speed effect
            } else {
                fetch('https://api64.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("output").innerHTML += `> IP Address: ${data.ip}\n-------------------------------------\n`;
                        document.getElementById("output").innerHTML += "SYSTEM HACKED! _\n";
                        document.getElementById("output").innerHTML += "<span class='blink'>█</span>";
                        
                        // Redirect after 5 seconds
                        setTimeout(() => {
                            window.location.href = 'new.html';
                        }, 5000);
                    })
                    .catch(() => {
                        document.getElementById("output").innerHTML += "> IP Address: Unable to fetch\n-------------------------------------\n";
                        document.getElementById("output").innerHTML += "SYSTEM HACKED! _\n";
                        document.getElementById("output").innerHTML += "<span class='blink'>█</span>";

                        // Redirect after 5 seconds
                        setTimeout(() => {
                            window.location.href = 'new.html';
                        }, 5000);
                    });
            }
        }

        setTimeout(typeEffect, 1000);
    </script>
</body>
</html>
